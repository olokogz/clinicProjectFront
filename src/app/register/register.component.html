<div class="main-container">
<div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
  </div>
   
  <ng-template #signupForm>
    <div class="mat-app-background basic-container">
       <!-- <div class="logintext">Sign Up</div>-->
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>



        <ol>    
            <mat-form-field class="example-full-width" label for="username">
              <input matInput type="text" placeholder="username" name="username" [formControl] = "usernameFormControl" [errorStateMatcher]="matcher"[(ngModel)]="form.username">
              <mat-error *ngIf="usernameFormControl.hasError('required')">Username is <strong>required!</strong></mat-error>
            </mat-form-field>
            </ol>

            <ol>    
                <mat-form-field class="example-full-width" label for="password">
                  <input matInput type="password" placeholder="password" name="password" [formControl] = "passwordFormControl" [errorStateMatcher]="matcher"[(ngModel)]="form.password">
                  <mat-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required!</strong></mat-error>
                  <mat-error *ngIf="passwordFormControl.hasError('minlength')">Password must have <strong>minimum 6 characters!</strong></mat-error>
                </mat-form-field>
                </ol>
        <ol>    
            <mat-form-field class="example-full-width" label for="enabled">
              <input matInput type="enabled" placeholder="enabled" name="enabled" [formControl] = "enabledFormControl" [errorStateMatcher]="matcher"[(ngModel)]="form.enabled">
              <mat-error *ngIf="usernameFormControl.hasError('required')">Enabled is <strong>required!</strong></mat-error>
            </mat-form-field>
            </ol>
            <div class="form-group">
              <button mat-raised-button color="primary" class="btn btn-primary">Register</button>
              <!--<div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup failed!<br/>{{errorMessage}}
                {{passwordFormControl.hasError}}
              </div>-->
            </div>

        
      </form>
      
    </div>
  </ng-template>
</div>
